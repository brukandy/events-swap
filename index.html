<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventi - Leone Master School</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Left Content -->
        <div class="content-left">
            <div class="content-wrapper">
                <!-- Header -->
                <div class="section-header">
                    <h2 class="header-title">Eventi come ACCELERATORI</h2>
                </div>
                
                <span class="badge evento" id="badge">Evento</span>
                
                <!-- Event Logo -->
                <div class="event-logo" id="event-logo">
                    <img src="loghi/io creo.png" alt="Io Creo il Mio Destino" class="logo-image">
                </div>
                
                <p class="description" id="description">L'unico evento di formazione in Italia che unisce Crescita Personale ed Educazione finanziaria, a cui hanno gi√† partecipato migliaia di persone per migliorare i propri risultati.</p>
                
                <!-- CTA Button -->
                <a href="#" class="cta-button" id="cta">Scopri l'evento</a>
                
                <!-- Dots Navigation -->
                <div class="dots-nav">
                    <button class="dot" data-index="0"></button>
                    <button class="dot" data-index="1"></button>
                    <button class="dot" data-index="2"></button>
                </div>
            </div>
        </div>

        <!-- Right Card Stack -->
        <div class="card-swap-container">
            <!-- Card 1 - Io Creo -->
            <div class="card" data-index="0">
                <img src="images/io creo.jpg" alt="Io Creo il Mio Destino">
            </div>

            <!-- Card 2 - Donna Leader -->
            <div class="card" data-index="1">
                <img src="images/donna leader.jpg" alt="Donna Leader">
            </div>

            <!-- Card 3 - Money Maker -->
            <div class="card" data-index="2">
                <img src="images/money maker.jpg" alt="Money Maker Summit">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
